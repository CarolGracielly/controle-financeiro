<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Controle Financeiro Completo</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

  body {
    background: #f0f2f5;
    font-family: 'Inter', sans-serif;
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: flex-start;
    min-height: 100vh;
    color: #333;
  }
  .container {
    background: white;
    margin: 40px;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    max-width: 500px;
    width: 100%;
  }
  h1 {
    margin-bottom: 20px;
    font-weight: 700;
    color: #222;
    text-align: center;
  }
  label {
    font-weight: 600;
    display: block;
    margin-top: 15px;
    margin-bottom: 6px;
    font-size: 0.9rem;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px 12px;
    border: 1.5px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.2s ease;
  }
  input[type="text"]:focus {
    border-color: #007bff;
    outline: none;
  }
  button {
    margin-top: 25px;
    width: 100%;
    padding: 12px;
    background: #007bff;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #0056b3;
  }
  .summary {
    margin-top: 30px;
    display: flex;
    justify-content: space-between;
    font-size: 1.1rem;
  }
  .summary div {
    flex: 1;
    text-align: center;
    padding: 12px 0;
    border-radius: 10px;
    margin: 0 8px;
    background: #f8f9fa;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
  }
  .income {
    color: #2ecc71;
    font-weight: 700;
  }
  .expense {
    color: #e74c3c;
    font-weight: 700;
  }
  .balance {
    color: #34495e;
    font-weight: 700;
  }
  #tabs {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  .tab {
    cursor: pointer;
    font-weight: 600;
    padding-bottom: 6px;
    font-size: 1rem;
    color: #666;
    border-bottom: 2px solid transparent;
    transition: color 0.3s, border-color 0.3s;
  }
  .tab.active {
    color: #007bff;
    border-color: #007bff;
  }
  #transactions {
    margin-top: 30px;
    max-height: 280px;
    overflow-y: auto;
    border-top: 2px solid #eee;
    padding-top: 10px;
  }
  .transaction {
    display: flex;
    justify-content: space-between;
    padding: 10px 8px;
    border-bottom: 1px solid #f0f0f0;
    font-size: 0.95rem;
    align-items: center;
  }
  .transaction.income {
    color: #27ae60;
  }
  .transaction.expense {
    color: #c0392b;
  }
  .transaction button {
    background: transparent;
    border: none;
    color: #888;
    font-weight: 700;
    cursor: pointer;
    font-size: 1.1rem;
    transition: color 0.2s ease;
  }
  .transaction button:hover {
    color: #e74c3c;
  }
  canvas {
    margin-top: 30px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Controle Financeiro</h1>

  <label for="desc">Descrição</label>
  <input type="text" id="desc" placeholder="Ex: Salário, Mercado..." autocomplete="off" />

  <label for="amount">Valor (ex: 2.756,66)</label>
  <input type="text" id="amount" placeholder="Ex: 2.756,66" autocomplete="off" />

  <button onclick="addTransaction()">Adicionar</button>

  <div id="tabs">
    <div class="tab active" data-tab="all">Todos</div>
    <div class="tab" data-tab="income">Entradas</div>
    <div class="tab" data-tab="expense">Saídas</div>
  </div>

  <div class="summary">
    <div>
      <div>Saldo</div>
      <div class="balance">R$ <span id="balance">0,00</span></div>
    </div>
    <div>
      <div>Receitas</div>
      <div class="income">R$ <span id="income">0,00</span></div>
    </div>
    <div>
      <div>Despesas</div>
      <div class="expense">R$ <span id="expense">0,00</span></div>
    </div>
  </div>

  <div id="transactions"></div>

  <canvas id="chart" width="400" height="200"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const descInput = document.getElementById('desc');
  const amountInput = document.getElementById('amount');
  const balanceEl = document.getElementById('balance');
  const incomeEl = document.getElementById('income');
  const expenseEl = document.getElementById('expense');
  const transactionsEl = document.getElementById('transactions');
  const tabs = document.querySelectorAll('.tab');
  const ctx = document.getElementById('chart').getContext('2d');

  let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
  let currentTab = 'all';

  function saveTransactions() {
    localStorage.setItem('transactions', JSON.stringify(transactions));
  }

  // Converte string valor brasileiro "2.756,66" pra número float 2756.66
  function parseBRL(value) {
    if (!value) return NaN;
    // Remove pontos (milhar), troca vírgula por ponto
    const normalized = value.replace(/\./g, '').replace(',', '.');
    return parseFloat(normalized);
  }

  // Formata número float pra string no padrão brasileiro "1.234,56"
  function formatBRL(value) {
    return value.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2});
  }

  function addTransaction() {
    const desc = descInput.value.trim();
    const rawAmount = amountInput.value.trim();

    const amount = parseBRL(rawAmount);

    if (!desc) {
      alert('Descrição é obrigatória.');
      return;
    }
    if (isNaN(amount) || amount === 0) {
      alert('Informe um valor válido diferente de zero.');
      return;
    }

    // Se aba for entradas, força valor positivo
    // Se aba for saídas, força valor negativo
    // Se aba for todos, mantém sinal do valor digitado
    let finalAmount = amount;
    if (currentTab === 'income') finalAmount = Math.abs(amount);
    else if (currentTab === 'expense') finalAmount = -Math.abs(amount);

    const transaction = {
      id: Date.now(),
      desc,
      amount: finalAmount,
    };

    transactions.push(transaction);
    saveTransactions();
    updateUI();
    clearInputs();
  }

  function deleteTransaction(id) {
    transactions = transactions.filter(t => t.id !== id);
    saveTransactions();
    updateUI();
  }

  function updateUI() {
    transactionsEl.innerHTML = '';

    // Filtra transações conforme aba
    let filtered = transactions;
    if (currentTab === 'income') filtered = transactions.filter(t => t.amount > 0);
    else if (currentTab === 'expense') filtered = transactions.filter(t => t.amount < 0);

    let income = 0, expense = 0;

    filtered.forEach(tr => {
      const div = document.createElement('div');
      div.classList.add('transaction');
      div.classList.add(tr.amount > 0 ? 'income' : 'expense');
      div.innerHTML = `
        <span>${tr.desc}</span>
        <span>R$ ${formatBRL(tr.amount)} 
          <button onclick="deleteTransaction(${tr.id})" title="Deletar">&times;</button>
        </span>
      `;
      transactionsEl.appendChild(div);
    });

    // Sempre calcula totais com todas as transações pra resumo
    transactions.forEach(t => {
      if (t.amount > 0) income += t.amount;
      else expense += t.amount;
    });

    const balance = income + expense;

    balanceEl.textContent = formatBRL(balance);
    incomeEl.textContent = formatBRL(income);
    expenseEl.textContent = formatBRL(Math.abs(expense));

    updateChart(income, Math.abs(expense));
  }

  let chartInstance = null;
  function updateChart(income, expense) {
    if (chartInstance) {
      chartInstance.data.datasets[0].data = [income, expense];
      chartInstance.update();
      return;
    }

    chartInstance = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Receitas', 'Despesas'],
        datasets: [{
          data: [income, expense],
          backgroundColor: ['#27ae60', '#c0392b'],
          hoverBackgroundColor: ['#2ecc71', '#e74c3c'],
          borderWidth: 0,
        }]
      },
      options: {
        responsive: true,
        cutout: '70%',
        plugins: {
          legend: {
            position: 'bottom',
            labels: { font: { size: 14, weight: 'bold' } }
          }
        }
      }
    });
  }

  function clearInputs() {
    descInput.value = '';
    amountInput.value = '';
    descInput.focus();
  }

  // Controle das abas
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      currentTab = tab.getAttribute('data-tab');
      updateUI();
    });
  });

  // Inicializa UI
  updateUI();
</script>

</body>
</html>
