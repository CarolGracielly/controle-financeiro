    body.noturno #mesSelector,

    .modo-toggle {

    .sobrou-topo {

      display: flex;

      justify-content: center;

      font-family: 'Montserrat', sans-serif;

    }
    body.noturno .sobrou-topo {
      background-color: #6f5e01;

    }
    .wrapper {
      width: 100%;
      max-width: 1300px;

    .form-area {
      background: var(--box-bg-light);

      border-radius: 1rem;
      flex: 0.6;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      transition: all 0.3s ease-in-out;
    }
    body.noturno .form-area {
      background: var(--box-bg-dark);
    }
    input, select {
      padding: 0.5rem;
      border: none;
      border-radius: 0.5rem;
      background: #f0f0f0;
      font-size: 0.95rem;
      font-weight: 300;
      font-family: 'Montserrat', sans-serif;
    }
    body.noturno input,
    body.noturno select {
      background: #475569;
      color: white;
    }
    button {
      padding: 0.5rem;
      background: var(--accent1);
      border: none;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
    }
    .summary {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 1300px;
      margin-top: 1rem;
      gap: 1rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
    }
    .summary div {
      text-align: center;
      flex: 1;
      padding: 1rem;
      border-radius: 0.5rem;
      font-weight: bold;
    }
    .summary div:nth-child(1) {
      background-color: #e0f7fa; /* Saldo */
    }
    .summary div:nth-child(2) {
      background-color: #d0f8ce; /* Entradas */
    }
    .summary div:nth-child(3) {
      background-color: #ffcccb; /* SaÃ­das */
    }
    .summary div:nth-child(4) {
      background-color: #fff9c4; /* SalÃ¡rio */
    }
    .summary div:nth-child(5) {
      background-color: #d1c4e9; /* Sobrou */
    }
    body.noturno .summary div:nth-child(1) {
      background-color: #116b77;
    }
    body.noturno .summary div:nth-child(2) {
      background-color: #33691e;
    }
    body.noturno .summary div:nth-child(3) {
      background-color: #8b0000;
    }
    body.noturno .summary div:nth-child(4) {
      background-color: #8d6e63;
    }
    body.noturno .summary div:nth-child(5) {
      background-color: #5e35b1;
    }
    .transactions-area {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .transaction {
      background: var(--box-bg-light);
      padding: 0.5rem;
      border-radius: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
    }
    body.noturno .transaction {
      background: var(--box-bg-dark);
    }
    .grafico canvas {
      max-height: 220px;
    }
    .dicas {
      background: var(--box-bg-light);
      padding: 0.5rem;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
    }
    body.noturno .dicas {
      background: var(--box-bg-dark);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>ðŸ’µ</h1>

    <select id="mesSelector" aria-label="Selecionar mÃªs">
      <option value="1">Janeiro</option>
      <option value="2">Fevereiro</option>
      <option value="3">MarÃ§o</option>
      <option value="4">Abril</option>
      <option value="5">Maio</option>
      <option value="6">Junho</option>
      <option value="7">Julho</option>
      <option value="8">Agosto</option>
      <option value="9">Setembro</option>
      <option value="10">Outubro</option>
      <option value="11">Novembro</option>
      <option value="12">Dezembro</option>
    </select>

    <select id="anoSelector" aria-label="Selecionar ano"></select>

    <label class="modo-toggle">
      ðŸŒž<input type="checkbox" id="toggleModo" />ðŸŒ™
    </label>
  </div>

  <div class="sobrou-topo">
    <label for="inputSobrouMes">Saldo que sobrou no mÃªs anterior: R$ </label>
    <input type="text" id="inputSobrouMes" placeholder="0,00" style="width:100px; text-align:center;" />
    <button onclick="salvarSobrou()">Salvar</button>
  </div>

  <div class="summary">
    <div><strong>Saldo</strong><br><span id="saldo">R$ 0,00</span></div>
    <div><strong>Entradas</strong><br><span id="entradas">R$ 0,00</span></div>
    <div><strong>SaÃ­das</strong><br><span id="saidas">R$ 0,00</span></div>
    <div><strong>SalÃ¡rio</strong><br><span id="salario">R$ 0,00</span></div>
    <div><strong>Sobrou</strong><br><span id="sobrou">R$ 0,00</span></div>
  </div>

  <div class="wrapper">
    <div class="form-area">
      <input type="text" id="valor" placeholder="Valor (ex: 2756,66)" />
      <input list="descricoes" id="descricao" placeholder="DescriÃ§Ã£o (ex: Nubank)" autocomplete="off" />
      <datalist id="descricoes">
        <option value="Nubank"></option>
        <option value="Inter"></option>
        <option value="Iphone 16 Pro"></option>
        <option value="Santander"></option>
        <option value="Shopee"></option>
        <option value="Mercado Pago"></option>
        <option value="Bradescard"></option>
        <option value="Renner"></option>
        <option value="Riachuelo"></option>
      </datalist>
      <select id="tipo">
        <option value="entrada">Entrada</option>
        <option value="saida">SaÃ­da</option>
        <option value="salario">SalÃ¡rio</option>
      </select>
      <input type="number" id="parcelas" placeholder="Parcelas (ex: 12)" min="1" max="36" />
      <button onclick="adicionar()">Adicionar</button>
    </div>

    <div class="transactions-area">
      <div class="grafico">
        <canvas id="graficoPizza"></canvas>
      </div>
      <div class="dicas" id="dicas"></div>
      <div class="transactions-list" id="lista-transacoes"></div>
    </div>
  </div>

  <script>
    const toggle = document.getElementById('toggleModo');
    if (localStorage.getItem('modoNoturno') === 'true') {
      document.body.classList.add('noturno');
      toggle.checked = true;
    }
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('noturno');
      localStorage.setItem('modoNoturno', toggle.checked);
      atualizar();
    });

    const inputSobrouMes = document.getElementById('inputSobrouMes');
    function salvarSobrou() {
      let val = parseValor(inputSobrouMes.value.trim());
      if (isNaN(val)) val = 0;
      localStorage.setItem('sobrouMesAnterior', val);
      atualizar();
    }
    inputSobrouMes.value = formatar(parseFloat(localStorage.getItem('sobrouMesAnterior')) || 0);

    let transacoes = JSON.parse(localStorage.getItem('transacoes')) || [];

    const ctx = document.getElementById('graficoPizza').getContext('2d');
    let grafico;

    const anoSelector = document.getElementById('anoSelector');
    const anoAtual = new Date().getFullYear();
    for(let a=anoAtual; a<=2030; a++) {
      const option = document.createElement('option');
      option.value = a;
      option.textContent = a;
      anoSelector.appendChild(option);
    }

    const mesSelector = document.getElementById('mesSelector');
    mesSelector.value = new Date().getMonth() + 1;
    anoSelector.value = anoAtual;

    mesSelector.addEventListener('change', atualizar);
    anoSelector.addEventListener('change', atualizar);

    function getMesAnoAtual() {
      return {
        mes: Number(mesSelector.value),
        ano: Number(anoSelector.value)
      };
    }

    function formatar(valor) {
      return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function parseValor(valorStr) {
      if (!valorStr) return NaN;
      let v = valorStr.replace(/[^\d,.-]/g, '');
      v = v.replace(/\./g, '').replace(',', '.');
      let n = parseFloat(v);
      return n;
    }

    function adicionar() {
      const valorStr = document.getElementById('valor').value.trim();
      const descricao = document.getElementById('descricao').value.trim();
      const tipo = document.getElementById('tipo').value;
      const parcelas = parseInt(document.getElementById('parcelas').value.trim()) || 1;

      const valor = parseValor(valorStr); // This 'valor' will now be the value *per installment*
      if (isNaN(valor) || valor <= 0) return alert('Valor invÃ¡lido.');

      if (tipo !== 'salario' && !descricao) return alert('DescriÃ§Ã£o obrigatÃ³ria.');

      if (parcelas > 1 && tipo !== 'saida') {
        alert('Parcelas sÃ³ sÃ£o permitidas para saÃ­das.');
        return;
      }

      const { mes, ano } = getMesAnoAtual();

      if (parcelas > 1) {
        for (let i = 0; i < parcelas; i++) {
          let mesParcela = mes + i;
          let anoParcela = ano;
          if (mesParcela > 12) {
            mesParcela -= 12;
            anoParcela += 1;
          }
          transacoes.push({
            tipo,
            valor: valor,  // valor da parcela jÃ¡ inserido direto
            descricao: `${descricao} (${i + 1}/${parcelas})`,
            mes: mesParcela,
            ano: anoParcela
          });
        }
      } else {
        transacoes.push({
          tipo,
          valor,
          descricao: tipo === 'salario' ? 'SalÃ¡rio' : descricao,
          mes,
          ano
        });
      }

      localStorage.setItem('transacoes', JSON.stringify(transacoes));

      document.getElementById('valor').value = '';
      document.getElementById('descricao').value = '';
      document.getElementById('parcelas').value = '';

      atualizar();
    }

    function remover(index) {
      transacoes.splice(index, 1);
      localStorage.setItem('transacoes', JSON.stringify(transacoes));
      atualizar();
    }

    function atualizar() {
      const lista = document.getElementById('lista-transacoes');
      lista.innerHTML = '';

      const { mes, ano } = getMesAnoAtual();

      const transacoesMes = transacoes.filter(t => t.mes === mes && t.ano === ano);

      let total = 0, entradas = 0, saidas = 0, salarioTotal = 0;
      const sobrouMesAnterior = parseFloat(localStorage.getItem('sobrouMesAnterior')) || 0;

      transacoesMes.forEach((t, i) => {
        const div = document.createElement('div');
        div.className = 'transaction';
        div.innerHTML = `
          <div>${t.descricao}</div>
          <div>
            <strong>${formatar(t.valor)}</strong>
            <button onclick="remover(${i})">âœ•</button>
          </div>
        `;
        lista.appendChild(div);

        if (t.tipo === 'entrada') {
          total += t.valor;
          entradas += t.valor;
        } else if (t.tipo === 'saida') {
          total -= t.valor;
          saidas += t.valor;
        } else if (t.tipo === 'salario') {
          total += t.valor;
          salarioTotal += t.valor;
        }
      });

      total = sobrouMesAnterior + entradas + salarioTotal - saidas;

      document.getElementById('saldo').textContent = formatar(total);
      document.getElementById('entradas').textContent = formatar(entradas);
      document.getElementById('saidas').textContent = formatar(saidas);
      document.getElementById('salario').textContent = formatar(salarioTotal);
      document.getElementById('sobrou').textContent = formatar(sobrouMesAnterior);

      mostrarDicas(total, entradas, saidas, salarioTotal);
      atualizarGrafico(entradas + salarioTotal, saidas);
    }

    function mostrarDicas(saldo, entradas, saidas, salario) {
      const dica = document.getElementById('dicas');
      if (saldo < 0) {
        dica.textContent = 'ðŸš¨ Cuidado! VocÃª estÃ¡ no vermelho. Reveja suas saÃ­das e priorize o essencial.';
      } else if (salario > entradas) {
        dica.textContent = 'ðŸ“Œ Dica: VocÃª estÃ¡ dependendo sÃ³ do salÃ¡rio. Considere buscar fontes extras de renda.';
      } else if (saldo > 0 && entradas > saidas) {
        dica.textContent = 'âœ… Muito bem! VocÃª estÃ¡ com saldo positivo. Que tal guardar ou investir parte disso?';
      } else {
        dica.textContent = '';
      }
    }

    function atualizarGrafico(entradasTotal, saidas) {
      if (grafico) grafico.destroy();
      grafico = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Entradas + SalÃ¡rio', 'SaÃ­das'],
          datasets: [{
            data: [entradasTotal, saidas],
            backgroundColor: ['#b2d8d8', '#ffc8dd'],
            hoverOffset: 20,
            borderColor: 'transparent'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom'
            }
          }
        }
      });
    }

    // Initialize the view when the page loads
    atualizar();
  </script>
