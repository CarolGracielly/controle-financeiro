<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle Financeiro da Carol</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 2rem;
    }

    .wrapper {
      width: 100%;
      max-width: 1300px;
      display: flex;
      gap: 2rem;
    }

    .form-area, .transactions-area {
      background: #1e293b;
      border-radius: 1rem;
      padding: 1.5rem;
      flex: 1;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .form-area h2, .transactions-area h2 {
      margin-top: 0;
      color: #38bdf8;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 0.5rem;
      background: #334155;
      color: white;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background: #22d3ee;
      color: #0f172a;
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    button:hover {
      background: #0ea5e9;
    }

    .transaction {
      background: #334155;
      padding: 0.75rem;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .green { color: #22c55e; }
    .red { color: #ef4444; }
    .yellow { color: #eab308; }

    .remove-btn {
      background: none;
      color: #f87171;
      border: none;
      cursor: pointer;
    }

    .summary, .dicas, .grafico {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #0f172a;
      border-radius: 1rem;
      border: 1px solid #334155;
    }

    .summary div {
      text-align: center;
    }

    .grafico canvas {
      max-width: 100%;
    }

    .dicas {
      color: #facc15;
      font-size: 1rem;
    }

    .transactions-list {
      margin-top: 1rem;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <h1>ðŸ’µ Painel Financeiro Premium</h1>

  <div class="wrapper">
    <div class="form-area">
      <h2>Adicionar TransaÃ§Ã£o</h2>
      <input type="text" id="descricao" placeholder="DescriÃ§Ã£o (ex: Mercado)">
      <input type="text" id="valor" placeholder="Valor (ex: 2756,66)">
      <select id="tipo">
        <option value="entrada">Entrada</option>
        <option value="saida">SaÃ­da</option>
        <option value="salario">SalÃ¡rio</option>
      </select>
      <button onclick="adicionar()">Adicionar</button>
    </div>

    <div class="transactions-area">
      <h2>TransaÃ§Ãµes</h2>
      <div class="summary">
        <div><strong>Saldo</strong><br><span id="saldo">R$ 0,00</span></div>
        <div><strong class="green">Entradas</strong><br><span id="entradas">R$ 0,00</span></div>
        <div><strong class="red">SaÃ­das</strong><br><span id="saidas">R$ 0,00</span></div>
        <div><strong class="yellow">SalÃ¡rio</strong><br><span id="salario">R$ 0,00</span></div>
      </div>

      <div class="grafico">
        <canvas id="graficoPizza"></canvas>
      </div>

      <div class="dicas" id="dicas"></div>

      <div class="transactions-list" id="lista-transacoes"></div>
    </div>
  </div>

  <script>
    let transacoes = JSON.parse(localStorage.getItem('transacoes')) || [];

    const ctx = document.getElementById('graficoPizza').getContext('2d');
    let grafico;

    function formatar(valor) {
      return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function parseValor(valorStr) {
      return parseFloat(valorStr.replace(/\./g, '').replace(',', '.'));
    }

    function adicionar() {
      const descricao = document.getElementById('descricao').value.trim();
      const valorStr = document.getElementById('valor').value.trim();
      const tipo = document.getElementById('tipo').value;

      if (!descricao || !valorStr) return alert('Preencha todos os campos.');
      const valor = parseValor(valorStr);
      if (isNaN(valor)) return alert('Valor invÃ¡lido.');

      const transacao = { descricao, valor, tipo };
      transacoes.push(transacao);
      localStorage.setItem('transacoes', JSON.stringify(transacoes));

      document.getElementById('descricao').value = '';
      document.getElementById('valor').value = '';
      atualizar();
    }

    function remover(index) {
      transacoes.splice(index, 1);
      localStorage.setItem('transacoes', JSON.stringify(transacoes));
      atualizar();
    }

    function atualizar() {
      const lista = document.getElementById('lista-transacoes');
      lista.innerHTML = '';

      let total = 0, entradas = 0, saidas = 0, salarioTotal = 0;

      transacoes.forEach((t, i) => {
        const div = document.createElement('div');
        div.className = 'transaction';

        let cor = t.tipo === 'entrada' ? 'green' : t.tipo === 'saida' ? 'red' : 'yellow';
        let prefixo = t.tipo === 'entrada' ? 'ðŸ’°' : t.tipo === 'saida' ? 'ðŸ›’' : 'ðŸ’¼';

        div.innerHTML = `
          <div>${prefixo} ${t.descricao}</div>
          <div>
            <strong class="${cor}">${formatar(t.valor)}</strong>
            <button class="remove-btn" onclick="remover(${i})">âœ•</button>
          </div>
        `;

        lista.appendChild(div);

        if (t.tipo === 'entrada') {
          total += t.valor;
          entradas += t.valor;
        } else if (t.tipo === 'saida') {
          total -= t.valor;
          saidas += t.valor;
        } else if (t.tipo === 'salario') {
          total += t.valor;
          salarioTotal += t.valor;
        }
      });

      document.getElementById('saldo').textContent = formatar(total);
      document.getElementById('entradas').textContent = formatar(entradas);
      document.getElementById('saidas').textContent = formatar(saidas);
      document.getElementById('salario').textContent = formatar(salarioTotal);

      mostrarDicas(total, entradas, saidas, salarioTotal);
      atualizarGrafico(entradas, saidas, salarioTotal);
    }

    function mostrarDicas(saldo, entradas, saidas, salario) {
      const dica = document.getElementById('dicas');
      if (saldo < 0) {
        dica.textContent = "ðŸš¨ Cuidado! VocÃª estÃ¡ no vermelho. Reveja suas saÃ­das e priorize o essencial.";
      } else if (salario > entradas) {
        dica.textContent = "ðŸ“Œ Dica: VocÃª estÃ¡ dependendo sÃ³ do salÃ¡rio. Considere buscar fontes extras de renda.";
      } else if (saldo > 0 && entradas > saidas) {
        dica.textContent = "âœ… Muito bem! VocÃª estÃ¡ com saldo positivo. Que tal guardar ou investir parte disso?";
      } else {
        dica.textContent = "";
      }
    }

    function atualizarGrafico(entradas, saidas, salario) {
      if (grafico) grafico.destroy();
      grafico = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Entradas', 'SaÃ­das', 'SalÃ¡rio'],
          datasets: [{
            label: 'DistribuiÃ§Ã£o',
            data: [entradas, saidas, salario],
            backgroundColor: ['#22c55e', '#ef4444', '#eab308'],
          }]
        },
        options: {
          responsive: true
        }
      });
    }

    atualizar();
  </script>
</body>
</html>
